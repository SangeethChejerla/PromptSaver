<!DOCTYPE html>
<html>
<head>
  <title>PromptSaver</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- List View -->
    <div class="header" id="listHeader">
      <h1 class="title">PromptSaver</h1>
      <button class="action-btn add-btn">+</button>
    </div>
    <div class="prompts-section" id="promptsSection">
      <div class="filter-group">
        <label for="tagFilter">Filter by Tag:</label>
        <div class="search-wrapper">
          <input type="text" id="tagFilter" placeholder="Enter tag">
          <span class="search-icon">🔍</span>
        </div>
      </div>
      <ul id="promptList"></ul>
    </div>

    <!-- Form View -->
    <div class="header" id="formHeader" style="display: none;">
      <button class="action-btn list-btn">← List</button>
      <h1 class="title">Create New Prompt</h1>
    </div>
    <form id="promptForm" style="display: none;">
      <div class="input-group">
        <label for="input">Input:</label>
        <input type="text" id="input" placeholder="e.g., Question" required>
      </div>
      <div class="input-group">
        <label for="content">Content:</label>
        <textarea id="content" placeholder="Prompt content" required></textarea>
      </div>
      <div class="input-group">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" placeholder="e.g., work, personal" required>
      </div>
      <button type="submit" class="save-btn">Save Prompt</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
